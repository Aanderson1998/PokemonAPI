<html>
    <head>
        <title>Pokemon</title>
        <link href="pokemonStyle.css" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>

        <div class="row">

            <div class='column column55'>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRlRZlED0Vz4YP8aNTKfn1onUWG6yOzRhW7LbWrjsCPZk8qrbBL" alt="pokemon1">
                <p>Use the search engine below to search for cool facts and stats about any pokemon</p>
                <div>
                    <h4 id="inputCheck"></h4>
                    <input id=text1  placeholder="Search..">
                    <button onClick="findPokemon()">submit</button>
                </div>
                <img src="https://secure.img1-ag.wfcdn.com/im/98270403/resize-h800-w800%5Ecompr-r85/8470/84707680/Pokemon+Pikachu+Wall+Decal.jpg" alt="pokemon2">
            </div>

            <div class='column column45'>
                <!--name-->
                <div class='attribute'>
                    <h3>NAME</h3>
                    <h4 id="name"></h4>
                    <h3>HEIGHT</h3>
                    <h4 id="height"></h4>
                    <h3>WEIGHT</h3>
                    <h4 id="weight"></h4>
                </div>

                <div class='attribute'>
                    <h3>IMAGE</h3>
                    <img src="" id="image">
                </div>

                <div class='stopFloat'></div>
                <!--types-->
                <div class='attribute'>
                    <h3>TYPES</h3>
                    <ul id="types">

                    </ul>
                </div>

                <!--stats-->
                <div class='attribute' style="width:50%; float:left">
                    <h3>STATS</h3>
                    <table>
                        <th>Name</th>
                        <th>Base</th>
                        <th>Effort</th>
                        <tbody id="stats">
                        </tbody>
                    </table>
                </div>

                <!--attacks-->
                <div class='attribute'>
                    <h3>ATTACKS</h3>
                    <table>
                        <th>Move</th>
                        <tbody id="attacks">
                        </tbody>
                    </table>
                </div>


                <div class='attribute' id="readMore"></div>

            </div>

        </div>


        <script src="findPokemon.js"></script>
    </body>


</html>
